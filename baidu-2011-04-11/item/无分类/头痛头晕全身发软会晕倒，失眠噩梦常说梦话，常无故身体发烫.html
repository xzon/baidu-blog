<html><head><title>头痛头晕全身发软会晕倒，失眠噩梦常说梦话，常无故身体发烫</title></head><body><div id='tit'>头痛头晕全身发软会晕倒，失眠噩梦常说梦话，常无故身体发烫</div><div id='cate'>无分类</div><div id='date'>2011年02月15日 星期二 09:20 P.M.</div><div id='page'>1</div><a id='url' href='http://hi.baidu.com/hxzon/blog/item/f271b0fd7ff2380508244d36.html'>http://hi.baidu.com/hxzon/blog/item/f271b0fd7ff2380508244d36.html</a><div id='cnt'><p>女朋友这段时间常常头痛头晕全身发软会晕倒，呕吐，经常反酸，大便发黑，喉咙痛，失眠噩梦常说梦话，常无故身体发烫，曾小时候掏耳朵掏出血，也曾检测头发有高铅，手脚总是冰凉，不吃饭会胃痛，尿频，早上过了时间不大便就会便秘，有喝碧生源常润茶，随便吃点东西就会“上火”（不知是不是真的上火），可能是什么问题？</p></div></body></html>
