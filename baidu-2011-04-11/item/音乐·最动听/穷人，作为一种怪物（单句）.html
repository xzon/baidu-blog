<p><font size="3">只要有一个乞丐存在，对于社会赞美的措辞就需要慎重；只要有一个乞丐跪在我们面前，我们的道德感就需要追问。这个人是社会的母亲，是考验整个人类的良心。她是化妆的基督，转事的佛陀，有意跪在人来人往的闹市中，等待良知未泯的人到来。 <wbr /></font></p></div></body></html>
