<p>刑满释放</p> 
<p><a title="郑渊洁" href="http://t.sina.com.cn/zhyj" target="_blank" uid="1195031270"><font color="#0082cb">郑渊洁</font></a>：刚去买报，一神秘男子凑近：“大哥办证么？”我问：“现在办什么证的最多？”他说：“刑满释放证。”我不信：“怎么可能？”他说：“您拿这证，没人敢欺负您。交警拦您，您假装拿错驾照，把刑满释放证递给他，看他还敢罚您！不过您不用办。”我得意地说：“当然。”他说：“您的发型就是刑满释放证。”</p></div></body></html>
