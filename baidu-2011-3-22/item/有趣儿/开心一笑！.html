<p><br /> 早上赶公共汽车，到站台的时候，汽车已经启动了。于是我只好边追边喊：“师傅，等等我！师傅，等等我呀！” 这时一乘客从车窗探出头来冲我说了一句：“悟空你就别追了。” <br /> <br /> 昨天一个人问我，问南京市长是不是叫江大桥，我说不是。 他说那我坐火车在南京过江的时候怎么看到一个广告牌上写著：南京市长江大桥欢迎您！</p></div></body></html>
