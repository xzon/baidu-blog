 佛教的释加牟尼只说过自己是觉悟了的人!
 <br /> 但是佛教徒都想成神,灭七情六欲,去人性,修神性!
 <br /> 而基督教的耶酥基督是上帝的独生子,一位神!
 <br /> 但是他却教他的门徒如何做人,凡事符合人性!
 <br /> 这不是很有趣嘛!
