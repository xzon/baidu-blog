<div>1.新建项目，一路默认，选择单文档，在选择视图类时要选中CEditView。<br>
即自动生成一个类似记事本的程序。<br>
2.添加查找替换功能<br>
Edith resources-》menu-》idr mainframe<br>
双击菜单栏虚线方框，添加查找菜单<br>
点击&ldquo;查找&rdquo;下拉菜单虚线方框，id里输入id_edit_replace,标题里输入&ldquo;替换&rdquo;，关闭<br>
再点击下拉菜单虚线方框，id里输入id_edit_find，标题里输入&ldquo;查找&rdquo;，关闭。<br>
编译即自动添加了这两个功能。</div>
