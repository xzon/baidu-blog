<p>屋子游戏</p>
<p>这个游戏！据说全世界也只有不到4000人可以走出这间屋子! 找到0－6 件智力绝对低下，完全是个白痴！ 6－8件智力有点弱，属于弱智！9－10件 正常人！ 11－12件 智商很高！属于智力超群。13件在日本还没有发现有人可以，全世界也只有不到4000人！</p>
