<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Excel中如何使数字文本化 -hxzon动手 -gdo</title></head><body><h1>Excel中如何使数字文本化 -hxzon动手 -gdo</h1><div><p><strong>Excel中如何使数字文本化 -hxzon动手 -gdo</strong></p>
<div class="pb5">先点击该单元格，或者整列，右键&ldquo;设置单元格格式&rdquo;一栏，标签&ldquo;数字&rdquo;一栏中找到&ldquo;文本&rdquo;设置点击确定就可以了！！ 已经输入的在输入一次，才能变成文本。这时可以单元格左上角看到一个绿色的小角。</div></div></body></html>
