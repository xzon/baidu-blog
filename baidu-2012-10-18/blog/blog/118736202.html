<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>西江月·嘲贾宝玉二首（第三回）</title></head><body><h1>西江月·嘲贾宝玉二首（第三回）</h1><div>西江月·嘲贾宝玉二首（第三回）<br>
<br>
&nbsp;&nbsp;&nbsp;  　无故寻愁觅恨，有时似傻如狂；纵然生得好皮囊，腹内原来草莽。<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  潦倒不通世务，愚顽怕读文章；行为偏僻性乖张，那管世人诽谤！<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  富贵不知乐业，贫穷难耐凄凉；可怜辜负好时光，于国于家无望。<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  天下无能第一，古今不肖无双；寄言纨袴与膏粱，莫效此儿形状！<br>
<br>
<br></div></body></html>
