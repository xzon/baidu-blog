<p>史记《80后传》</p>
<p>夫80后者，初从文，未及义务教育之免费，不逮高等学校之分配，适值扩招，过五关，斩六将，硕博相继，寒窗数载，二十四乃成，负债十万。觅生计，背井离乡，南下深圳，披星 戴月，秉烛达旦，十年无休，蓄十万。楼市暴涨，无栖处，购房金不足首付，遂投股市，翌年缩至万余，随抑郁成疾，入院一周，倾其所有病无果，因欠费被逐院门。寻医保，不合大 病之规，拒付，无奈带病还。友怜之，赠三鹿奶粉一包，鸡蛋数枚。翌日，卒。－－－史记《80后传》</p></div></body></html>
