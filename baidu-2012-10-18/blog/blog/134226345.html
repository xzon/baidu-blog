<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>无题（湖北汉口有座立交桥上写着一标语）</title></head><body><h1>无题（湖北汉口有座立交桥上写着一标语）</h1><div><p>无题（湖北汉口有座立交桥上写着一标语）</p>
<p>1、湖北汉口有座立交桥上写着一标语：&ldquo;高举邓小平理论伟大旗帜&rdquo;，立交桥横梁上写：&ldquo;限高４.5米&rdquo;；<br>
2、京珠高速湖北段路边，竖着&ldquo;紧密团结在以胡锦涛同志为核心的党中央周围&rdquo;，后面紧跟一指示路牌：&ldquo;保持距离200米&rdquo;； <br>
3、广西兴业高速广州方向出口公路旁一左一右有两大标语：左：&ldquo;在建设有中国特色的社会主义道路上奋勇前进&rdquo;，右：&ldquo;限速60公里&rdquo;； <br>
4、广西百隆在建高速公路有一标语：&ldquo;坚持走中国特色社会主义道路！&rdquo;再往前走不远，有一个牌子：&ldquo;此路不通，请绕行！</p></div></body></html>
