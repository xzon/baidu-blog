歌手:臧天朔</div>
<div> </div>
<div>梦碟(作词作曲:臧天朔)<br>
是你点燃天边的那片红颜,<br>
冷暖温柔万语千言,<br>
风堆云起盘旋千年.<br>
是你点燃大地的一片绚丽,<br>
多少期盼多少情缘,蝶恋双飞尘世间.<br>
盛开的鲜花,它们都面向大海,<br>
听著波涛看著你,化作彩云追月去.<br>
是你与她那如泣如诉地比翼,<br>
了不起,真了不起!千年比翼!</div>
<div> </div>
<div>梁山伯祝英台罗蜜欧朱丽叶是忠贞的爱<br>
梁山伯祝英台罗蜜欧朱丽叶是千年的爱<br>
蝴蝶,你笑吧!<br>
你永远拥有了鲜花<br>
总有一天,总有一年,真爱在花前月下.<br>
梁山伯和祝英台,罗蜜欧和朱丽叶,<br>
忠贞的爱,千年的爱,飞回来…………</div></div></body></html>
