<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>任贤齐-少年游</title></head><body><h1>任贤齐-少年游</h1><div><div>任贤齐-少年游</div>
<div> </div>
<div>翩翩一叶扁舟载不动许多愁<br>
双肩扛起的是数不尽的忧<br>
给我一杯酒喝尽人间仇<br>
喝尽千古曾经的承诺<br>
美人如此多娇英雄自古风流<br>
纷纷扰扰只为红颜半点羞<br>
给我一杯酒烽火几时休<br>
喝完这杯一切再从头<br>
江山仍在人难依旧<br>
滚滚黄沙掩去多少少年头<br>
悲欢是非成败转眼成空<br>
涛涛江河汹涌淘尽男儿的梦<br>
曾经海阔天空昂首莫回头<br>
痴笑轻狂任我潇洒少年游<br>
江湖路路难走儿女情情难求<br>
风花雪月只是拂袖在身后<br>
给我一杯酒点滴心中留<br>
若是有缘他日再相逢</div></div></body></html>
