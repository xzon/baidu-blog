<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Abbot Java GUI Testing Framework</title></head><body><h1>Abbot Java GUI Testing Framework</h1><div><h2 class="ph-title">Abbot Java GUI Testing Framework</h2>
<p>Abbot is a simple framework for unit and functional testing of Java GUIs. Facilitates generating user actions and examining component state. Supports recording and playback on any Java application.</p>
