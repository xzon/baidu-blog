<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>用PhotoShop解迷宫</title></head><body><h1>用PhotoShop解迷宫</h1><div><p><a ><font color="#634a3b">用PhotoShop解迷宫</font></a></p>
<p>事先声明，这办法不是我想到的，在学校论坛看见的。</p>
<p>觉得很神奇，就试了一把，确实很快，轻松对付各种迷宫~</p>
<p>先看这个迷宫，是不是觉的很晕？</p>
<p><a href="http://www.yulei666.com/wp-content/uploads/2009/11/maze.jpg" target="_blank"><img title="maze" style="width: 519px; cursor: url(http://rescdn.qqmail.com/zh_CN/htmledition20091203/images/newicon/zbig.cur),auto" height="419" alt="maze" src="http://www.yulei666.com/wp-content/uploads/2009/11/maze.jpg" width="634"></a></p>
<p>其实解法很简单，用ps打开，找到入口，放大4倍，选个黑白以外的颜色(例如红色)，用油漆桶工具对着入口的一条黑边染色</p>
<p><a href="http://www.yulei666.com/wp-content/uploads/2009/11/maze2.jpg" target="_blank"><img title="maze2" style="cursor: url(http://rescdn.qqmail.com/zh_CN/htmledition20091203/images/newicon/zbig.cur),auto" height="209" alt="maze2" src="http://www.yulei666.com/wp-content/uploads/2009/11/maze2-400x209.jpg" width="400"></a></p>
<p>然后整个迷宫都被分成了红黑两部分，沿着红黑两部分的边界走就ok了~</p>
<p><a href="http://www.yulei666.com/wp-content/uploads/2009/11/maze3.jpg" target="_blank"><img title="maze3" style="width: 519px; cursor: url(http://rescdn.qqmail.com/zh_CN/htmledition20091203/images/newicon/zbig.cur),auto" height="419" alt="maze3" src="http://www.yulei666.com/wp-content/uploads/2009/11/maze3.jpg" width="634"></a></p>
<p>具体原理我也说不清楚，大致来说就是：</p>
<p>如果迷宫有唯一解，肯定可以被路径分成两部分，而每一部分的围墙肯定是相连的。</p>
<p>如果有多解，则迷宫的的围墙可以被分成N个相连的部分，分布染色，沿着边界也可以走出。</p></div></body></html>
