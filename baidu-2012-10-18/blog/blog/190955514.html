<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>让Mysql在查询时区分大小写</title></head><body><h1>让Mysql在查询时区分大小写</h1><div><p>让Mysql在查询时区分大小写</p>
<div class="text_body">
<p>CREATE TABLE T(<br>
&nbsp;&nbsp;&nbsp;  A VARCHAR(10)<br>
);<br>
对这个表，缺省情况下，下面两个查询的结果是一样的：<br>
SELECT * FROM TABLE_NAME WHERE A='ABC';<br>
SELECT * FROM TABLE_NAME WHERE A='Abc';</p>
<p>也就是说不区分大小写，而在数据库设计的时候，可能需要大小写敏感，解决方法是建表时候使用BINARY标示。<br>
CREATE TABLE T(<br>
&nbsp;&nbsp;&nbsp;  A VARCHAR(10) <strong>BINARY</strong><br>
);</p>
</div></div></body></html>
