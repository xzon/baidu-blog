<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>windows远程登录</title></head><body><h1>windows远程登录</h1><div><p>windows远程登录</p>
<p>附件-远程桌面连接</p>
<p>1.打开远程登录界面之后，打开“选项”开关</p>
<p>2.选择”本地资源“—&gt;详细信息</p>
<p><a href="http://guogoul.com/wp-content/uploads/2009/06/remote_1.jpg"><img width="411" height="435" src="http://guogoul.com/wp-content/uploads/2009/06/remote_1.jpg" alt="remote_1" title="remote_1" class="alignnone size-full wp-image-148"></a></p>
<p><br>
3.勾选你要在远程机器上的访问的盘符</p>
<p><a href="http://guogoul.com/wp-content/uploads/2009/06/remote_2.jpg"><img width="420" height="401" src="http://guogoul.com/wp-content/uploads/2009/06/remote_2.jpg" alt="remote_2" title="remote_2" class="alignnone size-full wp-image-149"></a></p>
<p>4.当远程连接到机器上之后，可以在我的电脑 下面看到本地的文件夹了。很是方便</p></div></body></html>
