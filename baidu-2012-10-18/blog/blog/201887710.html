<p>刑满释放</p>
<p><a title="郑渊洁" href="http://t.sina.com.cn/zhyj" target="_blank" uid="1195031270"><font color="#0082cb">郑渊洁</font></a>：刚去买报，一神秘男子凑近：&ldquo;大哥办证么？&rdquo;我问：&ldquo;现在办什么证的最多？&rdquo;他说：&ldquo;刑满释放证。&rdquo;我不信：&ldquo;怎么可能？&rdquo;他说：&ldquo;您拿这证，没人敢欺负您。交警拦您，您假装拿错驾照，把刑满释放证递给他，看他还敢罚您！不过您不用办。&rdquo;我得意地说：&ldquo;当然。&rdquo;他说：&ldquo;您的发型就是刑满释放证。&rdquo;</p></div></body></html>
