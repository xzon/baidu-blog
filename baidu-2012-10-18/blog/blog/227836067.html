<p><span >发送消息和函数调用是有本质区别的</span></p>
<p><span >函数调用适用于构建对象的内部实现, 而不适合作为对象间交互的方式,因为函数内部逻辑会持有调用线程,并且同时会被多个线程调用, 进而破坏封装. </span></p></div></body></html>
