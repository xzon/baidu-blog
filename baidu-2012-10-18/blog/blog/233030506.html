<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>蔡旻佑-寂寞好了</title></head><body><h1>蔡旻佑-寂寞好了</h1><div><div>蔡旻佑-寂寞好了</div>
<div> </div>
<div> </div>
<div> </div>
<div>夜深了我怎么办 寂寞了谁在身旁<br>
心情变得好复杂 想她 念她 恨她<br>
一个人你害怕吗 细数过漫天星光<br>
说好永远不分开 多假 多假 多假<br>
让记忆长出翅膀 飞翔<br>
心放空了 寂寞 好了</div></div></body></html>
