<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>买西红柿</title></head><body><h1>买西红柿</h1><div><div>买西红柿</div>
<div>&nbsp;</div>
<div>大爷在买西红柿，挑了三个放到秤盘里，摊主秤了下说：“一斤半，三块七。” </div>
<div>&nbsp;</div>
<div>大爷说：“我就做个汤，用不着那么多。”说完就去掉了个儿最大的那个西红柿。 </div>
<div>&nbsp;</div>
<div>摊主迅速又瞧一眼秤子，“一斤二两，三块。” </div>
<div>&nbsp;</div>
<div>正当我看不过去想提醒大爷注意摊主的秤子时，大爷从容的掏出了七毛钱，拿起刚刚去掉的那个大的西红柿，扭头就走了…… </div>
<div>&nbsp;</div>
<div>摊主当场就凌乱了，我憋成内伤，把头扭向一边……</div>
<div>&nbsp;</div>
<div><br>&nbsp;</div></div></body></html>
