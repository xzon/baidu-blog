－－Hxzon《续借密码》012<br>
<br>
</font></strong><font size="3">学中失恋了<br>
虽然学中没有谈过恋爱<br>
学中偷偷喜欢过人<br>
学中也曾偷偷被人喜欢<br>
但学中真的没谈过恋爱<br>
但学中还是要用这个词<br>
学中连暗恋的对象都失去了<br>
<br>
学中失恋了<br>
憧憬抛却了学中<br>
</font><font color="#ef6ea8"><wbr></wbr><font size="3">学中真的失恋了<br>
不知道还可以爱谁</font></font><wbr></wbr><br>
<font size="3">不要让学中听到琴声<br>
学中受伤的耳朵只听得见哀伤<br>
<br>
</font><font color="#ef6ea8"><wbr></wbr><font size="3">学中失恋了<br>
小说写不下去<br>
却只想写诗<br>
写的诗不是诗<br>
学中真的失恋了</font></font><wbr></wbr><br>
<br>
<font color="#ef6ea8"><wbr></wbr><font size="3">学中真的失恋了<br>
可是不需要担心<br>
他的伤心一直都在<br>
那么顽固<br>
他的开心也一直都在<br>
那么坚定</font></font><wbr></wbr><br>
<font size="3">学中真的失恋了<br>
可是不需要担心<br>
他很快又会爱上<br>
尽管爱来爱去总是同一个<br>
--2006。6。10<wbr></wbr></font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div></div></body></html>
