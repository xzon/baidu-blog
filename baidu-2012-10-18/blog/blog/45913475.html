<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>花心－周华健</title></head><body><h1>花心－周华健</h1><div>花心－周华健<br><br>花的心藏在蕊中<br>空把花期都错过<br>你的心忘了季节<br>从不轻易让人懂<br>为何不牵我的手<br>共听日月唱首歌<br>黑夜又白昼<br>黑夜又白昼<br>人生为欢有几何<br><br>春去春会来<br>花谢花会再开<br>只要你愿意<br>只要你愿意<br>让梦划向你心海<br><br>花瓣泪飘落风中<br>虽有悲意也从容<br>你的泪晶莹剔透<br>心中一定还有梦<br>为何不牵我的手<br>同看海天成一色<br>潮起又潮落<br>潮起潮落<br>送走人间许多愁<br><br>春去春会来<br>花谢花会再开<br>只要你愿意<br>只要你愿意<br>让梦划向你心海<br><br></div></body></html>
