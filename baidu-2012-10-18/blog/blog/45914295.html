<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>亚洲铜－海子</title></head><body><h1>亚洲铜－海子</h1><div>亚洲铜－海子<br>亚洲铜<br><br>&nbsp; <br><br>亚洲铜, 亚洲铜<br><br>祖父死在这里, 父亲死在这里, 我也会死在这里<br><br>你是唯一的一块埋人的地方<br><br>&nbsp; <br><br>亚洲铜, 亚洲铜<br><br>爱怀疑和飞翔的是鸟, 淹没一切的是海水<br><br>你的主人却是青草, 住在自己细小的腰上,<br><br>&nbsp;&nbsp; 守住野花的手掌和秘密<br><br>&nbsp; <br><br>亚洲铜, 亚洲铜<br><br>看见了吗? 那两只白鸽子, 它是屈原遗落在沙滩上的白<br><br>&nbsp;&nbsp; 鞋子<br><br>让我们----我们和河流一起, 穿上它吧<br><br>&nbsp; <br><br>亚洲铜, 亚洲铜<br><br>击鼓之后, 我们把在黑暗中跳舞的心脏叫做月亮<br><br>这月亮主要由你构成<br><br></div></body></html>
