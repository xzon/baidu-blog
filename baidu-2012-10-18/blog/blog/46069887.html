<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>青菜两块(千里之外）</title></head><body><h1>青菜两块(千里之外）</h1><div>青菜两块(千里之外）<br><br>&nbsp;&nbsp; 歌手：粥结轮<br><br>&nbsp;&nbsp; 专辑：依然饭特稀<br><br><br>&nbsp;&nbsp; 雍园如悬崖<br>&nbsp;&nbsp; 饭菜如沧海<br>&nbsp;&nbsp; 我的胃变坏<br>&nbsp;&nbsp; 饭菜被安排<br>&nbsp;&nbsp; 吃出了意外<br>&nbsp;&nbsp; 你悄然走开<br>&nbsp;&nbsp; 厕所在墙外<br>&nbsp;&nbsp; 浓雾散不开<br>&nbsp;&nbsp; 看不清对白<br>&nbsp;&nbsp; 你吃不出来<br>&nbsp;&nbsp; 味道不存在&nbsp; <br></div></body></html>
