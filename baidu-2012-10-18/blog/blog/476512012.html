<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>月牙湾-F.I.R</title></head><body><h1>月牙湾-F.I.R</h1><div><p>月牙湾-F.I.R</p><p>专辑：爱·歌姬</p><p>&nbsp;</p><p>　　敦煌天空的沙粒</p><p>　　带着我们的记忆</p><p>　　我从半路看回去</p><p>　　这秦关漫漫好蜿踞</p><p>　　梦想穿过了西域</p><p>　　包含了多少的禅意</p><p>　　爱情像一本游记</p><p>　　我会找寻它的密语</p><p>　　看月牙湾下的泪光</p><p>　　在丝路之上被遗忘</p><p>　　是谁的心啊 孤单地留下</p><p>　　他还好吗 我多想爱他</p><p>　　那永恒的泪 凝固那一句话</p><p>　　也许可能蒸发</p><p>　　是谁的爱啊 比泪水坚强</p><p>　　轻声呼唤 就让我融化</p><p>　　每一滴雨水 演化成我翅膀</p><p>　　向着我爱的人 追吧</p><p></p></div></body></html>
