<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>《爱在数学前》</title></head><body><h1>《爱在数学前》</h1><div>《爱在数学前》<br>发表时间：2007年9月2日 11时2分<br>欧几里德留下了几何原本，<br>传抄在雪白的羊皮纸上，<br>距今已有两千三百多年；<br>阿波罗尼生于帕加，<br>凝视着永恒的圆锥曲线；<br>丢番图却在静静的欣赏不定方程的解，<br>微分、级数、离散、收敛是谁的发现？&nbsp; &nbsp;<br>喜欢你在连续之中逼近我的极限，<br>经过剑桥三一学院，<br>我以牛顿之名许愿，<br>思念就像傅利叶级数一样蔓延，<br>当空间只剩下拓扑的语言，<br>映射就成了永垂不朽的诗篇，<br>我给你的爱写在Banach空间，<br>深埋在康托尔集合里面，<br>用超越数去超越永远，<br>那一绝对收敛的数列，<br>一万年都不变。 &nbsp;<br><br></div></body></html>
