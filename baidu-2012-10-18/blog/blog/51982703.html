<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>君生我未生，我生君已老。</title></head><body><h1>君生我未生，我生君已老。</h1><div>君生我未生，我生君已老。<br>发表时间：2006年4月8日 14时18分<br>君生我未生，我生君已老。<br>君恨我生迟，我恨君生早。<br>君生我未生，我生君已老。<br>恨不生同时，日日与君好。<br>我生君未生，君生我已老。<br>我离君天涯，君隔我海角。<br>我生君未生，君生我已老。<br>化蝶去寻花，夜夜栖芳草。<br><br></div></body></html>
