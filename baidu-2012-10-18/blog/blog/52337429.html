<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>数学家（面积）</title></head><body><h1>数学家（面积）</h1><div>数学家<br><br>刚才看到了一个笑话&nbsp;&nbsp;&nbsp; 虽然是笑话&nbsp;&nbsp;&nbsp; 但是给我启示很大<br>跳跃的思维是多么具有力量<br><br>面积<br><br>一位农夫请了工程师、物理学家和数学家来，想用最少的篱笆围出最大的面积。<br><br>工程师用篱笆围出一个圆，宣称这是最优设计。<br><br>物理学家将篱笆拉开成一条长长的直线，假设篱笆有无限长，认为围起半个地球总够大了。<br><br>数学家好好嘲笑了他们一番。<br><br>他用很少的篱笆把自己围起来，然后说：“我现在是在外面。”<br><br></div></body></html>
