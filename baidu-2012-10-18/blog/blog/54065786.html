<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>《施氏食狮史》</title></head><body><h1>《施氏食狮史》</h1><div>《施氏食狮史》<br>
 <br>
&nbsp;&nbsp;&nbsp;&nbsp; 石室诗士施氏，嗜狮，誓食十狮。施氏时时适市视狮。十时，适十狮适市。是时，适施氏适市。氏视是十狮，恃矢势，使是十狮逝世。氏拾是十狮尸，适石室。石室湿，氏使侍拭石室。石室拭，氏始试食是十狮。食时，始识是十狮，实十石狮尸。试释是事。<br>
 <br>
&nbsp;&nbsp;&nbsp;&nbsp; 《施氏食狮史》是一篇由赵元任所写的设限文章。全文共九十一字（连标题九十六字），每字的普通话发音都是shi。这是一篇只能看却不能读的文章！<br></div></body></html>
