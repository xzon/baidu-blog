<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>“联想”和“英卡”</title></head><body><h1>“联想”和“英卡”</h1><div><div style="margin-bottom: 10px">
<h4 class="mode_title" >&ldquo;联想&rdquo;和&ldquo;英卡&rdquo;</h4>
</div>
<div class="mode_table_menu">
<p><span class="left" >发表时间：2006年12月15日 20时34分56秒</span></p>
<p>
<table class="contentTable" cellspacing="0" cellpadding="0">
    <tbody>
        <tr>
            <td style="font-size: 12px">某市一计算机公司举办联想产品展示会，某市领导到会祝贺并发表颇具技术特色的讲话：&ldquo;电脑好，我深有体会，我已经使用了四年了，已经用电脑写了三本书了。&rdquo;&nbsp;&nbsp;<br>
            <br>
            &ldquo;你们知道为什么叫&lsquo;联想&rsquo;电脑吗？这是因为你打一个字后，电脑会自动联想出你可能要打的下一个字。&rdquo;&nbsp;&nbsp;<br>
            <br>
            &ldquo;以联想电脑为代表的国产电脑就是比国外的好，不管是486还是&lsquo;腾飞&rsquo;的，我们就是比外国的好，因为使用进口电脑，你必须加&lsquo;汉卡&rsquo;，否则不能出汉字。现在我们的电脑还要出口到国外，当然，外国人使用联想电脑也必须加&lsquo;英卡&rsquo;。&rdquo; </td>
        </tr>
    </tbody>
</table>
</p>
