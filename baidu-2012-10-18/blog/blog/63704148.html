<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Network Location Awareness (NLA)</title></head><body><h1>Network Location Awareness (NLA)</h1><div><p><strong>Network Location Awareness (NLA)</strong> <br>
&nbsp;&nbsp;&nbsp;&nbsp; 服务名称：Nla&nbsp;&nbsp;  <br>
&nbsp;&nbsp;&nbsp;&nbsp; 进程名称：svchost.exe&nbsp;&nbsp;  <br>
&nbsp;&nbsp;&nbsp;&nbsp; 功能说明：这个服务是Internet 网络连接共享所必需的，不过只要在服务端开启即可。&nbsp;&nbsp;  <br>
&nbsp;&nbsp;&nbsp;&nbsp; 默认设置：手动&nbsp;&nbsp;  <br>
&nbsp;&nbsp;&nbsp;&nbsp; 普通配置：手动&nbsp;&nbsp;  <br>
&nbsp;&nbsp;&nbsp;&nbsp; 网络配置：自动&nbsp;&nbsp;  <br>
&nbsp;&nbsp;&nbsp;&nbsp; 单机配置：已禁用&nbsp;&nbsp;  <br>
&nbsp;&nbsp;&nbsp;&nbsp; 极端配置：已禁用</p>
<p> </p>
<p>如有网络共享或ICS/ICF可能需要.(服务器端)<br>
客户机建议禁止 降低PF要紧 这个我已经测试，禁止改服务不影响其他客户机上网。</p></div></body></html>
