<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>msdtc.exe - 进程信息</title></head><body><h1>msdtc.exe - 进程信息</h1><div><div>msdtc.exe - 进程信息</div>
<div> </div>
<div>进程文件： msdtc 或者 msdtc.exe</div>
<div> </div>
<div>进程名称： Distributed Transaction Coordinator</div>
<div> </div>
<div>描述： msdtc.exe是微软分布式传输协调程序。该进程调用系统Microsoft Personal Web Server和Microsoft SQL Server。该服务用于管理多个服务器。</div>
<div> </div>
<div>msdtc.exe是一个并列事务，是分布于两个以上的数据库，消息队列，文件系统或其他事务保护资源管理器，删除要小心。 <br>
如果你确定不会用到它，那就可以删除。</div></div></body></html>
