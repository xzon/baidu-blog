<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>【趣味数学】古代数学家到底活了多少岁？</title></head><body><h1>【趣味数学】古代数学家到底活了多少岁？</h1><div><p>【趣味数学】古代数学家到底活了多少岁？</p>
<p><font size="+0">　　一位古代数学家的墓碑上刻着这样一段话：&ldquo;过路人，底下是我一生的经历，有兴趣的可以算一算我的年龄：我的生命前1/7是快乐的童年，过完童年，我花了1/4的生命钻研学问。在这之后，我结了婚。婚后5年，我有了一个儿子，感到非常幸福。可惜我的孩子在世上的光阴只有我的一半。儿子死后，我在忧伤中度过了4年，也跟着结束了我的一生。&rdquo;</font></p>
<p><font size="+0">　　根据这墓碑上的提示，你能算出这个古代数学家的寿命吗？</font></p>
<p>84岁</p>
<p>设数学家的年龄为X</p>
<p>X=X/7+X/4+5+X/2+4</p></div></body></html>
