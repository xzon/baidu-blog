<br>
<div class="tpc_content">今天想多用户同时登陆，突然发现不能快速切换用户了，不可能啊，我明明在控制面板→用户账户 里设置成了“使用快速切换”。据我猜测应该是某项服务被我禁止了，因为我为了使自己的机子运行到最快，一些不用的服务全被我禁掉了。上网一查，果然是这个原因，“无法快速切换用户：<span style="color: red;">Fast switch 服务</span>被禁用了，此服务依赖于<span style="color: red;">Terminal Services 服务</span>”。<br>
把这两个服务都开启就解决问题了。</div></div></body></html>
