<p>歌手:腾格尔</p>
<p><br>
一生有一种大海的气魄<br>
岁月一页页无情翻过<br>
把乾坤留在握心中的一刻<br>
就已经注定我不甘寂寞<br>
一心要一份生命的广阔<br>
世界一遍遍风雨飘落<br>
把江山扛在握肩头一刻<br>
就已经决定我男儿本色<br>
