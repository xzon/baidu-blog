<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>〖庐山谣，寄卢侍御虚舟〗</title></head><body><h1>〖庐山谣，寄卢侍御虚舟〗</h1><div><font size="3">〖庐山谣，寄卢侍御虚舟〗 <br>
书名:《全唐诗》 作者:李白 <br>
<br>
<br>
我本楚狂人，凤歌笑孔丘。手持绿玉杖，朝别黄鹤楼。 <br>
五岳寻仙不辞远，一生好入名山游。庐山秀出南斗傍， <br>
屏风九叠云锦张，影落明湖青黛光。金阙前开二峰长， <br>
银河倒挂三石梁。香炉瀑布遥相望，回崖沓嶂凌苍苍。 <br>
翠影红霞映朝日，鸟飞不到吴天长。登高壮观天地间， <br>
大江茫茫去不还。黄云万里动风色，白波九道流雪山。 <br>
好为庐山谣，兴因庐山发。闲窥石镜清我心， <br>
谢公行处苍苔没。早服还丹无世情，琴心三叠道初成。 <br>
遥见仙人彩云里，手把芙蓉朝玉京。先期汗漫九垓上， <br>
愿接卢敖游太清。</font></div></body></html>
