<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>用swt做界面,怎么让窗口的大小固定</title></head><body><h1>用swt做界面,怎么让窗口的大小固定</h1><div><p><strong>用swt做界面,怎么让窗口的大小固定</strong></p>
<p>Shell shell=new Shell(Display.getDefault(),SWT.CLOSE); <br>
第二个参数指定了shell的style <br>
意思是只给这个shell加close按钮，也就是右上角只有一个X <br>
<br>
因为默认shell的style是 <br>
SWT.CLOSE|SWT.MIN|SWT.MAX <br>
也就是包含3个按钮的 <br>
<br>
设置了这样的style之后，这个窗口就是不能改变大小的了！ <br>
