<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>暗恋桃花源</title></head><body><h1>暗恋桃花源</h1><div><table class="diary_bg1 FCK__ShowTableBorders" cellspacing="3" cellpadding="3" width="100%" border="0">
    <tbody>
        <tr style="word-break: break-all">
            <td class="diary_title_td" align="left"><font class="diary_title">暗恋桃花源</font></td>
        </tr>
        <tr>
            <td height="15"> </td>
        </tr>
        <tr style="word-break: break-all">
            <td class="font_diary" align="left"><span style="line-height: 150%">爱上你的甜 爱上你的脸<br>
            爱你无穹限 爱孤单的演<br>
            <br>
            你装看不见 我装没听见<br>
            有缘似无缘 苦的是暗恋<br>
            <br>
            举首望着天 低头仍想念<br>
            回首一瞬间 你要我等多少年<br>
            <br>
            有些事不是你说忘就忘<br>
            有些事不是你说算就算<br>
            有些人不是你说盼就盼<br>
            有些话不是你说完就完 <br>
            </span></td>
        </tr>
    </tbody>
</table></div></body></html>
