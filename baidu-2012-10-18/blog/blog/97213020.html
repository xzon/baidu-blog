<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>掌上的心</title></head><body><h1>掌上的心</h1><div><font size="3">掌上的心<br>
<br>
雷抒雁<br>
<br>
　　如果我能把心托在掌上 <br>
　　像红红的草莓 <br>
　　托在厚厚的绿叶上 <br>
　　那么，你就会一目了然 <br>
　　你就会说 <br>
　　哦，多么可爱的红润 <br>
　　可是，如果我真的把心托在掌上 <br>
　　像红红的草莓 <br>
　　托在厚厚的绿叶上 <br>
　　那么，一定会被可恶的鸟啄破 <br>
　　我应该怎么说呢 <br>
　　该怎样表达这裂心的痛苦 <wbr></wbr></font></div></body></html>
