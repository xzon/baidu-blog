<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>不系之舟</title></head><body><h1>不系之舟</h1><div><font size="3">不系之舟<br>
<br>
林泠<br>
<br>
　　没有什么使我停留 <br>
　　除了目的 <br>
　　纵然岸旁有玫瑰、有绿荫、有宁静的港湾 <br>
　　我是不系之舟<br>
<br>
　　也许有一天 <br>
　　太空的遨游使我疲倦 <br>
　　在一个五月燃着火焰的黄昏 <br>
　　我醒了 <br>
　　海也醒了 <br>
　　人们与我重新有了关联 <br>
　　我将悄悄地自无涯返回有涯，然后再悄悄离去 <br>
　　啊，也许有一天 <br>
<br>
　　意志是我，不系之舟是我 <br>
　　纵然没有智慧 <br>
　　没有绳索和帆桅 <wbr></wbr></font></div></body></html>
