<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>（风铃）</title></head><body><h1>（风铃）</h1><div><p><font size="3">（风铃）</font></p>
<p><font size="3">回忆里<br>
凝眸过往的欢乐<br>
你们的音容笑貌<br>
挂在记忆的风前<br>
如一串风铃<br>
风来的时候<br>
就洒落<br>
叮咚叮咚的思念<br>
低头使你自信，抬头让你从容 </font></p></div></body></html>
