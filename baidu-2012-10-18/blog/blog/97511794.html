<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>谈谈被摸的和被插的感觉</title></head><body><h1>谈谈被摸的和被插的感觉</h1><div><div><font size="3">谈谈被摸的和被插的感觉</font></div>
<div> </div>
<div><br>
<font size="3">这是被摸的―――― <br>
鼠标说：我真惨呢，每天被人摸。 <br>
鼠标垫说：我最惨，被人压着摸。 <br>
机箱说：你们有我惨吗？每天被人按肚脐眼。 </font></div>
<div> </div>
<div><font size="3">这是被插的―――― <br>
光驱说：我好惨，每天被人插。 <br>
软驱说：我更惨，现在都没人愿意插偶了。 <br>
U盘说：谁有我惨？插完这边就去插那边，一不小心还会被感染。 <br>
主板：不要以为我被很多东西插会很爽，其实我最惨，他们插进来后一般就都 不动了，那叫一个难受啊。 <br>
声卡：我插上主板不动不说还得整天叫。 <br>
插头转换器说：你们都别说了！唉,偶前面在插别人，后面还要被人插，到底谁最惨啊！ </font></div>
<div> </div>
<div> </div></div></body></html>
