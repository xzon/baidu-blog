<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>阅读《皇帝的新衣》-郑渊洁</title></head><body><h1>阅读《皇帝的新衣》-郑渊洁</h1><div><div><font size="3">阅读《皇帝的新衣》-郑渊洁</font></div>
<div> </div>
<div><font size="3">今晨方便时，阅读了前辈安徒生同志（传说是同志）的《皇帝的新衣》，总觉得里边那个小男孩我认识，但一时又想不起来是谁。</font></div>
<div> </div>
<div><font size="3">用早餐剥香蕉皮时，蓦然想起我认识的那个小男孩好像姓韩名寒。<br>
</font></div></div></body></html>
